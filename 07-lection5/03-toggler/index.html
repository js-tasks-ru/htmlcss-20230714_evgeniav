<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggle">
            <input type="checkbox" class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="white"/>
                    </svg>                        
                </div>
                <div class="toggle__title">Off</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" checked class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg class="toggle__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="white"/>
                    </svg>                        
                </div>
                <div class="toggle__title">On</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" disabled class="toggle__input">
            <div class="toggle__state">
                <div class="toggle__control">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.25" width="24" height="24" rx="12" fill="#ACB5BD"/>
                    </svg>                        
                </div>
                <div class="toggle__title">Disabled</div>
            </div>
        </label>
    </body>
</html>
